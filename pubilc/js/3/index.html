<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2일차, 3일차</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
  </script>
  <style>
    th,
    td {
      border: 1px solid black;
    }

    .saturday {
      background-color: blue;
      color: white;
    }

    .sunday {
      background-color: red;
      color: white;
    }
  </style>
</head>

<body>
  <h3>2일차: 반복문, 함수</h3>
  <h3>3일차: 이벤트, DOM</h3>
  <div id="student">
    <table class="table">
      <tbody>
        <tr>
          <th>학생번호</th>
          <td><input type="text" id="student_no"></td>
        </tr>
        <tr>
          <th>학생이름</th>
          <td><input type="text" id="student_name"></td>
        </tr>
        <tr>
          <th>학생점수</th>
          <td><input type="number" id="score"></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button id="addBtn" class="btn btn-primary">등록</button>
            <button class="addBtn btn btn-srcondary">수정</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="list">
    <table class="table">
      <thead>
        <tr>
          <th>학생번호</th>
          <th>이름</th>
          <th>점수</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <input type="number" id="n1" name="n1" value="0">
  <select id="oper" onchange="change()">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" id="n2" name="n2" value="0"> =
  <input type="number" id="result" name="result" value="0">

  <h3>4일차 배열, 메소드</h3>
  <table border="2" id="wd">
    <thead>
      <tr>
        <th>일</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
        <th>토</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="./js/4/calendar.js"></script>
</body>

</html>
