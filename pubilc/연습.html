<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">

  <div id="student">
    <table class="table">
      <tbody>
        <tr>
          <th>학생번호</th>
          <td><input type="text" id="student_no"></td>
        </tr>
        <tr>
          <th>학생이름</th>
          <td><input type="text" id="student_name"></td>
        </tr>
        <tr>
          <th>학생점수</th>
          <td><input type="number" id="score"></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button id="addBtn" class="btn btn-primary">등록</button>
            <button class="addBtn btn btn-srcondary">수정</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="list">
    <table class="table">
      <thead>
        <tr>
          <th>학생번호</th>
          <th>이름</th>
          <th>점수</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
