<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      /* 조금 더 밝은 다크톤 */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #2a2a2a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #ff3b3b;
      margin-top: 0.5rem;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .form-group input {
      width: 94%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      background-color: #3a3a3a;
      color: #fff;
    }

    .form-group input:focus {
      border: 2px solid #ff3b3b;
    }

    .btn {
      width: 40%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: #ff3b3b;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #e63232;
    }

    .btn-secondary {
      background-color: #444;
      margin-top: 10px;
    }

    .btn-secondary:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>로그인</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginId">아이디</label>
        <input type="text" id="loginId" name="loginId" required>
      </div>
      <div class="form-group">
        <label for="loginPw">비밀번호</label>
        <input type="password" id="loginPw" name="loginPw" required>
      </div>
      <button type="button" class="btn btn-secondary" onclick="goSignup()">회원가입</button>
      <button type="submit" class="btn">로그인</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>

</html>
