<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 40px 20px 20px;
    }

    form {
      background-color: #ffffff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="text"] {
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #dcdcdc;
      border-radius: 6px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus {
      border-color: #4caf50;
      box-shadow: 0 0 6px rgba(76, 175, 80, 0.3);
      outline: none;
    }

    input[type="submit"] {
      padding: 12px;
      font-size: 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    input[type="submit"]:hover {
      background-color: #43a047;
      transform: translateY(-2px);
    }

    input[type="submit"]:active {
      background-color: #388e3c;
      transform: translateY(0);
    }

    .data-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 20px 40px;
    }

    .data-container>div {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      margin-bottom: 20px;
      padding: 20px 25px;
      width: 100%;
      max-width: 500px;
      transition: transform 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
      /* 기본 정렬은 가운데 */
      position: relative;
    }

    .data-container>div:hover {
      transform: translateY(-5px);
    }

    .data-container button {
      flex-direction: column;
      align-self: flex-end;
      padding: 8px 10px;
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .data-container button:hover {
      background-color: #d32f2f;
      transform: translateY(-2px);
    }

    .data-container button:active {
      background-color: #b71c1c;
      transform: translateY(0);
    }

    .data-id {
      font-weight: bold;
      font-size: 15px;
      color: #888;
      align-self: flex-start;
    }

    .data-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }

    .data-author {
      font-size: 14px;
      color: #4caf50;
    }

    .comments {
      margin-top: 10px;
      padding-left: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 90%;
    }

    .comments>div {
      background-color: #f8f9fa;
      padding: 10px 15px;
      border-left: 4px solid #4caf50;
      border-radius: 6px;
      font-size: 14px;
      color: #555;
    }

    .comments span:first-child {
      font-weight: bold;
      margin-right: 8px;
      color: #333;
    }

    @media (max-width: 600px) {
      form {
        padding: 20px;
      }

      input[type="text"],
      input[type="submit"] {
        font-size: 15px;
      }

      .data-container>div {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <form name="postForm" action="#" method="post">
      <input type="text" id="title" name="title" placeholder="Entet title">
      <input type="text" id="author" name="author" placeholder="Entet author">
      <input type="submit" id="btn" value="추가">
    </form>
  </div>
  <!--
  -->
  <div class="data-container" id="data-container"></div>

  <div class="comments"></div>

  <script src="./db.js"></script>
</body>

</html>
