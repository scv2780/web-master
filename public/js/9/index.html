<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
  </script>
  <style>
    :root {
      --bg: #f6f8fa;
      --card: #ffffff;
      --accent: #4f46e5;
      --muted: #6b7280;
      --radius: 12px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
    }


    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(180deg, var(--bg), #eef2ff);
      padding: 32px;
    }


    .card {
      width: 100%;
      max-width: 720px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 8px 30px rgba(15, 23, 42, 0.08);
      padding: 28px;
    }


    h1 {
      margin: 0 0 8px 0;
      font-size: 20px;
      color: #0f172a;
    }

    p.lead {
      margin: 0 0 20px 0;
      color: var(--muted);
      font-size: 14px;
    }


    form.grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px 18px;
    }


    .field {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    input,
    select {
      height: 42px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #e6e9ef;
      font-size: 15px;
      outline: none;
      transition: box-shadow .15s, border-color .15s;
      background: transparent;
    }

    input:focus,
    select:focus {
      border-color: rgba(79, 70, 229, 0.9);
      box-shadow: 0 6px 18px rgba(79, 70, 229, 0.08);
    }


    .full {
      grid-column: 1 / -1
    }


    .row {
      display: flex;
      gap: 10px
    }


    .hint {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 6px
    }


    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 18px;
      grid-column: 1 / -1;
    }


    button {
      height: 44px;
      padding: 0 18px;
      border-radius: 10px;
      border: 0;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }


    .btn-secondary {
      background: #f3f4f6;
      color: #111827
    }

    .btn-primary {
      background: var(--accent);
      color: white
    }


    @media (max-width:640px) {
      form.grid {
        grid-template-columns: 1fr
      }
    }


    /* small helper for invalid state */
    input:invalid {
      border-color: #ef4444;
    }

    /* 테이블 카드 느낌 */
    .table-wrapper {
      margin-top: 20px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(15, 23, 42, 0.08);
      padding: 20px;

      overflow-x: auto;
      /* 가로 스크롤 */
      overflow-y: hidden;
      /* 세로 스크롤은 숨김 */
      white-space: nowrap;
      /* 줄바꿈 방지 */
    }

    /* 테이블 스타일 */
    .table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      table-layout: auto;
      /* 내용에 맞게 칸 크기 */
      white-space: nowrap;
      /* 셀 안에서도 줄바꿈 안 함 */
    }

    .table thead {
      background: #f3f4f6;
    }

    .table th {
      padding: 12px 10px;
      text-align: left;
      font-weight: 600;
      color: #374151;
      border-bottom: 1px solid #e5e7eb;
    }

    .table td {
      padding: 10px;
      border-bottom: 1px solid #f1f5f9;
      color: #111827;
    }

    .table tbody tr:hover {
      background: #f9fafb;
    }

    /* 짝수 행 배경 */
    .table tbody tr:nth-child(even) {
      background: #fdfdfd;
    }
  </style>
</head>

<body>
  <!-- 사번, 사원명, 직무, 입사일자, 부서번호 -->
  <main class="card" role="main">
    <h1>사원 등록</h1>
    <p class="lead">사번, 사원명, 직무, 입사일자, 부서번호를 입력하세요.</p>


    <form id="empForm" class="grid" autocomplete="off" action="#" , method="post">
      <div class="field">
        <label for="empNo">사번 (Employee No.)</label>
        <input id="empNo" name="empNo" type="text" pattern="[0-9A-Za-z-]{1,20}" placeholder="예: 2025001" required />
        <div class="hint">숫자 또는 영문/하이픈 사용 가능 (최대 20자)</div>
      </div>


      <div class="field">
        <label for="empName">사원명 (Name)</label>
        <input id="empName" name="empName" type="text" placeholder="홍길동" required />
      </div>


      <div class="field">
        <label for="job">직무 (Job Title)</label>
        <input id="job" name="job" type="text" placeholder="예: 개발자 / 영업" required />
      </div>


      <div class="field">
        <label for="hireDate">입사일자 (Hire Date)</label>
        <input id="hireDate" name="hireDate" type="date" required />
      </div>


      <div class="field full">
        <label for="deptNo">부서번호 (Dept. No.)</label>
        <input id="deptNo" name="deptNo" type="number" min="1" max="9999" placeholder="예: 10" required />
        <div class="hint">숫자만 입력하세요.</div>
      </div>


      <div class="actions">
        <button type="reset" class="btn-secondary">초기화</button>
        <button type="submit" class="btn-primary">등록하기</button>
      </div>
    </form>

    <section class="card mt-4 p-3">
      <h2 class="h5 mb-3">사원 검색</h2>
      <form action="../index.html" id="searchForm" class="grid" autocomplete="off">
        <div class="field">
          <label for="searchName">사원명</label>
          <input id="searchName" name="searchName" type="text" placeholder="예: 홍길동" />
        </div>

        <div class="field">
          <label for="searchJob">직무</label>
          <input id="searchJob" name="searchJob" type="text" placeholder="예: 개발자 / 영업" />
        </div>

        <div class="field">
          <label for="searchDeptNo">부서번호</label>
          <input id="searchDeptNo" name="searchDeptNo" type="number" min="1" max="9999" placeholder="예: 10" />
        </div>

        <div class="actions">
          <button type="reset" class="btn-secondary">초기화</button>
          <button type="button" class="btn-primary">검색</button>
        </div>
      </form>
    </section>

    <div class="table-wrapper">
      <div style="overflow-x:auto;">
        <h3 class="mb-3">Emp 데이터 목록</h3>
        <table class="table">
          <thead>
            <tr>
              <th>사번</th>
              <th>이름</th>
              <th>직무</th>
              <th>부서</th>
              <th>급여</th>
            </tr>
          </thead>
          <tbody id="list"></tbody>
        </table>
      </div>
    </div>
    <script src="emp.js"></script>
</body>

</html>
